<div class="sidebar">
  <ul class="sidebar__list">
    <li
      class="sidebar__item"
      *ngFor="let item of menuItems"
    >
      <a class="sidebar__link"
         [routerLink]="item.routerLink"
         routerLinkActive="sidebar__link-active"
      >
        <span nz-icon nzType="{{item.iconType}}" nzTheme="outline" style="font-size: 16px;"></span>
        <span>{{item.name}}</span>
      </a>
    </li>
  </ul>
</div>
