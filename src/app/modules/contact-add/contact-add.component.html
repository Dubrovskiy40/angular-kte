<form
  class="user-form"
  [formGroup]="userForm"
  ngxsForm="usersState.userForm"
  (ngSubmit)="submitUserForm()"
  autocomplete="off"
>
  <div>
    <nz-form-item class="user-form__element">
      <nz-form-label [nzSm]="8" appRequiredField>E-mail</nz-form-label >
      <nz-form-control [nzSm]="16" nzErrorTip="E-mail не валиден!">
        <input class="user-form__input" nz-input type="text" formControlName="email" nzSize="large" placeholder="почта, которая не главпочтамп"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="user-form__element">
      <nz-form-label [nzSm]="8" appRequiredField>Имя</nz-form-label>
      <nz-form-control [nzSm]="16" nzErrorTip="Имя сюда поставь своё!">
        <input class="user-form__input" nz-input type="text" formControlName="first_name" nzSize="large" placeholder="имя тут"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="user-form__element">
      <nz-form-label [nzSm]="8" appRequiredField>Фамилия</nz-form-label>
      <nz-form-control [nzSm]="16" nzErrorTip="Фамилия есть же у тебя?!">
        <input class="user-form__input" nz-input type="text" formControlName="last_name" nzSize="large" placeholder="сюда фамилия"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="user-form__element">
      <nz-form-label [nzSm]="8">Аватар</nz-form-label>
      <nz-form-control [nzSm]="16" nzErrorTip="Тут надо было просто ничего не трогать!">
        <input class="user-form__input" nz-input type="text" formControlName="avatar" nzSize="large"/>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div class="user-form__button-wrap">
    <button
      nz-button
      nzType="primary"
      class="user-form__button"
      type="submit"
      [disabled]="userForm.invalid"
    >Создать
    </button>
    <button
      nz-button
      nzType="default"
      class="user-form__button"
      (click)="clear()"
    >Очистить
    </button>
  </div>
</form>
